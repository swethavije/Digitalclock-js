<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <section class="clockdisplay">
        <div class="container">
            <div class="con">
                 <!-------main div------>
            <div class="mainbox ">
                <div class="secborder">
                  <!---content -->
                    <div class="conborder">
                        <!---title-->
                        <div class="title">
                            <p>DATE</p>
                            <p>MONTH</p>
                            <p>YEAR</p>
                        </div>
                        <!-----date month year display box-->
                        <div class="display">
                            <h3 id="date"></h3>
                            <h3 id="month"></h3>
                            <h3 id="year"></h3>
                        </div>
                        <!---title-->
                        <div class="title">
                            <p>HOUR</p>
                            <p>MINUTE</p>
                            <p>SECOND</p>
                        </div>
                         <!-----date month year display box-->
                         <div class="display1">
                            <h1 id="hms"></h1>
                        </div>
                        <!------days display-->
                        <div class="dayDisplay">
                            <p class="day active-days"></p><span>Sun</span>
                            <p class="day"></p><span>Mon</span>
                            <p class="day"></p><span>Tues</span>
                            <p class="day"></p><span>Wed</span>
                            <p class="day"></p><span>Thurs</span>
                            <p class="day"></p><span>Fri</span>
                            <p class="day"></p><span>Sat</span>
                        </div>
                        <!---am or pm-->
                       <div class="apmdiv">
                           <h3 class="apm"><span>am</span></h3>
                           <h3 class="apm"><span>pm</span></h3>
                       </div>

                    </div>
                </div>
            </div>

            </div>
           
        </div>
     </section>
     <script src="js/main.js"></script>
    
</body>
</html>
